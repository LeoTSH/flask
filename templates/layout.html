<!doctype html>
<style type="text/css">
	.error{
		color: red;
	}
	.success{
    color : green;
	}
</style>
<title>Flask App</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
